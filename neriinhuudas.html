<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .card p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://sisi.num.edu.mn/files/main/logo_en_web.jpg" >
    <h2>Munkh-Orgil</h2>
    <p>student</p>
    <p>Email: munhyyl@gmail.com</p>
    <p>Phone:  94281918</p>
</div>

</body>
</html>
